<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time converter</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <h1 class="text-center mb-5">Time Converter</h1>

            <!-- Input form -->
            <form id="secondsInput" class="mb-5">
                <div class="mb-3">
                    <label for="seconds" class="form-label">Seconds:</label>
                    <input type="number" id="seconds" class="form-control" placeholder="Enter seconds here...">
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="days">
                    <label class="form-check-label" for="days">Exclude days</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

            <!-- Results appear here -->
            <div class="result text-center"></div>

        </div> <!-- Column -->
    </div> <!-- Row -->
</div> <!-- Container -->

<script src="main.js"></script>
</body>
</html>
