<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive -->
    <title>Time converter</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light"> <!-- Dark mode -->
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <h1 class="title-gradient text-center mb-5">Time Converter</h1>

            <div class="time mb-5"> <!-- Clock appears here --> </div>

            <!-- Input form -->
            <form id="timeInput" class="mb-5">
                <div class="row">
                    <!-- Days -->
                    <div class="col-md-3 mb-3">
                        <label for="days" class="form-label">Days:</label>
                        <input type="number" min="0" id="days" class="form-control" placeholder="Enter days...">
                    </div>
                    <!-- Hours -->
                    <div class="col-md-3 mb-3">
                        <label for="hours" class="form-label">Hours:</label>
                        <input type="number" min="0" id="hours" class="form-control" placeholder="Enter hours...">
                    </div>
                    <!-- Minutes -->
                    <div class="col-md-3 mb-3">
                        <label for="minutes" class="form-label">Minutes:</label>
                        <input type="number" min="0" id="minutes" class="form-control" placeholder="Enter minutes...">
                    </div>
                    <!-- Seconds -->
                    <div class="col-md-3 mb-3">
                        <label for="seconds" class="form-label">Seconds:</label>
                        <input type="number" min="0" id="seconds" class="form-control" placeholder="Enter seconds...">
                    </div>
                </div> <!-- Row -->

                <!-- Exclude days -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="excludeDays">
                    <label class="form-check-label" for="excludeDays">Exclude days in the result</label>
                </div>

                <!-- Submit button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary fw-bold submit-button">Convert</button>
                </div>
            </form>

            <div class="result text-center"> <!-- Results appear here --> </div>
        </div> <!-- Column -->
    </div> <!-- Row -->
</div> <!-- Container -->
<script src="main.js"></script> <!-- Custom JS -->
</body>
</html>
