<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time converter</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light"> <!-- Dark mode -->
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <h1 class="title-gradient text-center mb-5">Time Converter</h1>

            <div class="clock mb-5"></div> <!-- Live clock -->

            <!-- Input form -->
            <form id="secondsInput" class="mb-5">
                <div class="mb-3">
                    <label for="seconds" class="form-label">Seconds:</label>
                    <input type="number" id="seconds" class="form-control" placeholder="Enter seconds here...">
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="days">
                    <label class="form-check-label" for="days">Exclude days</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary fw-bold submit-button">Convert</button>
                </div>
            </form>

            <div class="result text-center"></div> <!-- Results appear here -->
        </div> <!-- Column -->
    </div> <!-- Row -->
</div> <!-- Container -->
<script src="main.js"></script> <!-- Custom JS -->
</body>
</html>
